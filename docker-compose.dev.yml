services:
  # Node.js Express application with hot reloading
  backend-nodejs:
    build: 
      context: ./backend
      dockerfile: dockerfile.dev
    container_name: backend-nodejs-dev
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - PORT=25565
    volumes:
      # Mount source code for hot reloading
      - ./backend:/app
      # Prevent node_modules from being overwritten
      - /app/node_modules
    networks:
      - app-network

  # nginx reverse proxy with volume mounting for static files
  nginx:
    image: nginx:alpine
    container_name: nginx-dev
    restart: unless-stopped
    ports:
      - "25565:80"
    volumes:
      # Mount nginx config for live updates
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      # Mount static files for live updates
      - ./nginx/public:/usr/share/nginx/html:ro
    depends_on:
      - backend-nodejs
    networks:
      - app-network
    command: ["/bin/sh", "-c", "nginx -g 'daemon off;'"]

networks:
  app-network:
    driver: bridge
